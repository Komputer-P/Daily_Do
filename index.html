<!--
● Daily Do : 생산성 앱/웹, 개인 용도로, 매일(요일)마다 하는 일들을 날짜가 지나면 자동으로 체크방식 형식으로 To Do List에 올려주고, To Do list 위젯으로 오늘 할 일 체크하면서 쓸 수 있는 앱, 그 전날 사용자가 지정한 시간에 내일 일정 알림을 줘서 내일 일정 확인받고 최종 일정 내일 To Do로 Push. (필요한 것: 위젯 만들기, 요일별 To Do List 만들기, 날짜가 바뀌면 자동으로 체크박스 To Do list, 위젯 생성, 사용자가 원하는 시간에 최종 일정 confirm 받기 설정 등, 할 일들을 Tree 형식으로 세부 할 일들도 체크할 수 있도록)
-->
