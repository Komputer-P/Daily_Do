        <div class="component today">
            <h1>오늘 할 일은?</h1>
            <p class="date"></p>
            <div class="main">
                <div class="title">
                    <h2>목록</h2>
                </div>
                <p></p>
                <div class="content">
                    <ul class="to-do-list">
                        <li>가져오는 중...</li>
                    </ul>
                    <form class="add-items">
                        <span>+</span>
                        <input type="text" name="item" placeholder=" 할 일 적기" autocomplete="off" required >
                        <input type="submit" value="추가">
                    </form>
                </div>
            </div>
            <p style="color: gray">요일별로 할 일이 자동으로 갱신됩니다!</p>
